<div id="search-component">
  <label for="search-box">Pokemon Search</label>
  <input #searchBox id="search-box" type="number" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let pokemon of pokemons$ | async">
      <a routerLink="/detail/{{pokemon.id}}">
        {{pokemon.name}}
      </a>
    </li>
  </ul>

  <div *ngIf="selectedPokemon">
    <h2>{{ selectedPokemon.name }}</h2>
    <p>Height: {{ selectedPokemon.height }}</p>
    <p>Weight: {{ selectedPokemon.weight }}</p>
    <p>Types: {{ selectedPokemon.types }}</p>
    <p>Family: {{ selectedPokemon.family }}</p>
  </div>

</div>
